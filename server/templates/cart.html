<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon0 - Your Eco-Friendly Alternatives</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: 
        linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(40, 40, 40, 0.85) 100%),
        url('https://images.unsplash.com/photo-1530836369250-ef72a3f5cda8?w=1920&q=80') center/cover no-repeat fixed;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    
    .header {
      background: #2e7d32;
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .stats-bar {
      background: #1b5e20;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #4caf50;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 5px;
    }
    
    .content {
      padding: 30px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .empty-state h2 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .product-group {
      margin-bottom: 30px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .original-product {
      background: #fff3e0;
      padding: 15px;
      border-bottom: 2px solid #ff9800;
    }
    
    .original-product .label {
      font-size: 12px;
      color: #e65100;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    
    .alternatives-list {
      background: #f9f9f9;
    }
    
    .alternative-item {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .alternative-item:last-child {
      border-bottom: none;
    }
    
    .product-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ddd;
      flex-shrink: 0;
    }
    
    .product-info {
      flex: 1;
    }
    
    .product-name {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .product-details {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    
    .detail-item {
      color: #666;
      font-size: 14px;
    }
    
    .detail-item strong {
      color: #333;
    }
    
    .co2-badge {
      background: #4caf50;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
      margin-top: 5px;
    }
    
    .co2-saved {
      background: #2e7d32;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
      margin-top: 5px;
    }
    
    .remove-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .remove-btn:hover {
      background: #d32f2f;
    }
    .finish-btn {
      width: 100%;
      padding: 16px 24px;
      margin-top: 24px;
      background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    .finish-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
      background: linear-gradient(135deg, #66BB6A 0%, #4CAF50 100%);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      z-index: 9999;
      animation: confetti-fall linear forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
  <link rel="icon" type="image/png" href="../static/minilogo.png">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><img src="../static/minilogo.png" alt="C0 Logo">Carbon0 Cart</h1>
      <p>Track your eco-friendly alternatives and carbon emission savings!</p>
    </div>
    
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="total-alternatives">0</div>
        <div class="stat-label">Alternative Products Discovered</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="total-co2-saved">0 kg</div>
        <div class="stat-label">Carbon Emissions Reduced</div>
      </div>
    </div>
    
    <div class="content">
      <div id="cart-container">
        <div class="empty-state">
          <h2>Your cart is empty</h2>
          <p>Start browsing products and add eco-friendly alternatives to see your smart carbon emission savings!</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/cart.js"></script>
</body>
</html>
